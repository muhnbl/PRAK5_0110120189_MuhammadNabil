<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Picker</title>

  </head>
  <style>
     body {
      padding: 0;
      text-align: center;
      margin: 0 auto;
      box-sizing: : border-box;
      outline: none;
    }


  </style>
  <body>
    <div class="wrapper">
      <div class="menu">
        <select id="fruit">
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="grape">grape</option>
        </select>
      </div>
    </div>

    <div class="image">
      <div id="apple" class="image">
        <img src="media/apple.jpg">
      </div>
      <div id="banana" class="image">
        <img src="media/banana.jpg">
      </div>
      <div id="grape" class="image">
        <img src="media/grape.jpg">
      </div>
</body>
</html>
